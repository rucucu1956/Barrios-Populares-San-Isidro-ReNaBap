<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Barrios Populares de San Isidro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    /* Estilo para el tooltip */
    .my-tooltip {
      font-weight: bold;
      background-color: white;
      border: 1px solid #8B0000;
      padding: 4px 8px;
      border-radius: 4px;
      color: #8B0000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.4731, -58.5272], 13); // San Isidro

    // Mapa base satelital Esri
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community'
    }).addTo(map);

    fetch('SanIsidroRenabap2025reparado.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.nombre) {
              // Popup al hacer clic
              layer.bindPopup(`<strong>${feature.properties.nombre}</strong>`);
              // Tooltip que aparece al pasar el cursor, a la derecha del polÃ­gono
              layer.bindTooltip(feature.properties.nombre, {
                direction: 'right',
                sticky: true,
                className: 'my-tooltip'
              });
            }
          },
          style: {
            color: "#8B0000",      // borde rojo oscuro
            weight: 2,
            fillColor: "#ff0000",  // relleno rojo
            fillOpacity: 0.1       // alta transparencia en el relleno
          }
        }).addTo(map);
      })
      .catch(err => {
        console.error('Error cargando GeoJSON:', err);
      });
  </script>
</body>
</html>
